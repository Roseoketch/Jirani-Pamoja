{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block content %}
{{block.super}}

<!DOCTYPE html>
<html>

<head>

  <title>jua jirani</title>
</head>

<body>

      <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4"></div>

      <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4"></div>
    </div>
  </div>
  
  {% endblock %}
  </div>

</html>
